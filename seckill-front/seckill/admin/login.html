<html>
<head>
    <meta charset="UTF-8">
    <link href="../static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="../static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
    <link href="../static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
    <script src="../static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="../js/common.js" type="text/javascript"></script>
</head>

<body class="login">
<div class="content">
    <h3 class="form-title">Login Page</h3>
    <div class="form-group">
        <label class="control-label">Username</label>
        <div>
            <input class="form-control" type="text" name="userName" id="userName"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label">Password</label>
        <div>
            <input class="form-control" type="password" name="password" id="password"/>
        </div>
    </div>

    <div class="form-actions">
        <button class="btn blue" id="login_submit" type="submit">
            Login
        </button>
    </div>
</div>


</body>


<script>
    jQuery(document).ready(function () {

        $("#login_submit").on("click", function () {
            var userName = $("#userName").val();
            if (userName == null || userName == ""){
                alert("Username must not be null");
                return false;
            }

            var password = $("#password").val();
            if (password == null || password == ""){
                alert("Password must not be null");
                return false;
            }

            $.ajax({
                type: "POST",
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                url: "http://"+g_host+"/user/login",
                data: JSON.stringify({ "userName": userName, "password": password}),
                xhrFields: {withCredentials: true},
                success: function (data) {
                    if (data.code == "1001") {
                        alert("Login Success");
                        set(common_localstorage_key, data.data);
                        window.location.href = "activity_list.html";
                    } else {
                        alert("Login Fail：" + data.data);
                    }
                },
                error: function (data) {
                    alert("Login Fail：" + data.data);
                }
            });
            return false;
        });
    });

</script>


</html>
