<html>
<head>
	<meta charset="UTF-8">
	<link href="./static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="./static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
	<link href="./static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
	<script src="./static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="./js/common.js" type="text/javascript"></script>
</head>

<body>
	<div class="content">
		<h3 class="form-title">Order list</h3>
		<div class="table-responsive">
			<table class="table">
				<thead>
				<tr>
					<th>Order id</th>
					<th>User id</th>
					<th>Activity id</th>
					<th>Goods id</th>
					<th>Goods name</th>
					<th>Activity price</th>
					<th>Purchase quantity</th>
					<th>Order price</th>
					<th>Status</th>
					<th>Create time</th>
				</tr>
				</thead>
				<tbody id="container">
				</tbody>
			</table>
		</div>
	</div>

</body>

<script>
	// Define global order list info
	var g_orderList = [];

	jQuery(document).ready(function () {
		var userId = getParameterByName("userId");
		$.ajax({
			type:"GET",
			headers:{
				"access-token": get(common_localstorage_key)
			},
			url:"http://"+g_host+"/order/getSeckillOrderByUserId?userId=" + userId,
			xhrFields: {withCredentials: true},
			success:function (data) {
				if (data.code == 1001) {
					g_orderList = data.data;
					reloadDom();
				}else if (data.code == 2012){
					alert("Please login to operate");
					window.location.href = "login.html";
				}
				else {
					alert("Failed to get order info");
				}
			},
			error:function (data) {
				alert("Failed to get order info");
			}
		})
	})

	function reloadDom() {
		for (var i = 0; i < g_orderList.length; i ++){
			var itemVO = g_orderList[i];
			var dom = "<tr id='goodsDetail"+ itemVO.id +"'>" +
					"<td>"+ itemVO.id +"</td>" +
					"<td>"+ itemVO.userId +"</td>" +
					"<td>"+ itemVO.activityId +"</td>" +
					"<td>"+ itemVO.goodsId +"</td>" +
					"<td>"+ itemVO.goodsName +"</td>" +
					"<td>"+ itemVO.activityPrice +"</td>" +
					"<td>"+ itemVO.quantity +"</td>" +
					"<td>"+ itemVO.orderPrice +"</td>" +
					"<td>"+ getStatus(itemVO.status) +"</td>" +
					"<td>"+ itemVO.createTime +"</td>" +
					"</tr>";
			$("#container").append($(dom));
		}
	}

	function getStatus(status){
		if (status == 1){
			return "Created";
		}else if (status == 2){
			return "Paid";
		}else if (status == 0){
			return "Canceled";
		}else if (status == -1){
			return "Deleted"
		}
	}
</script>
</html>
