<html>
<head>
	<meta charset="UTF-8">
	<link href="../static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="../static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
	<link href="../static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
	<script src="../static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="../js/common.js" type="text/javascript"></script>
</head>

<body>
<div class="content">
	<h3 class="form-title">Activity List</h3>
	<div class="table-responsive">
		<div style="float:right; padding-right: 200px"><input type="button" value="Add Activity" onclick="submitActivity()"></div>
		<table class="table">
			<thead>
			<tr>
				<th>Activity id</th>
				<th>Activity name</th>
				<th>Start time</th>
				<th>End time</th>
				<th>Activity status</th>
				<th>Activity description</th>
				<th>Operation</th>
			</tr>
			</thead>
			<tbody id="container">
			</tbody>
		</table>
	</div>
</div>

</body>

<script>
	// Define global activity list info
	var g_activityList = [];
	jQuery(document).ready(function () {
		getActivityList();
	})

	//Get activity list
	function getActivityList(){
		$.ajax({
			type:"GET",
			headers:{
				"access-token": get(common_localstorage_key)
			},
			url:"http://"+g_host+"/activity/getSeckillActivityList",
			xhrFields: {withCredentials: true},
			success:function (data) {
				if (data.code == 1001) {
					g_activityList = data.data;
					reloadDom();
				}else if (data.code == 2012){
					alert("Please login to operate")
					window.location.href = "login.html";
				}
				else {
					alert("Failed to get activity info");
				}
			},
			error:function (data) {
				alert("Failed to get activity info");
			}
		})
	}

	function reloadDom() {
		$("#container").html('')
		for (var i = 0; i < g_activityList.length; i ++){
			var itemVO = g_activityList[i];
			var dom = "<tr id='activityDetail"+ itemVO.id +"'>" +
					"<td>"+ itemVO.id +"</td>" +
					"<td>"+ itemVO.activityName +"</td>" +
					"<td>"+ itemVO.startTime +"</td>" +
					"<td>"+ itemVO.endTime +"</td>" +
					"<td>"+ getStatus(itemVO.status) +"</td>" +
					"<td>"+ itemVO.activityDesc +"</td>" +
					"<td>"+ showButton(itemVO) +"</td>" +
					"</tr>";
			$("#container").append($(dom));
		}
	}


	function showButton(itemVO){
		var innerHtml = "";
		if(itemVO.status == 0){
			innerHtml += "<input type='button' data-id='"+ itemVO.id +"' data-start-time='"+ itemVO.startTime +"' data-end-time='"+ itemVO.endTime +"' value='Publish goods' onclick='submitGoods(this)'/>" +
			"<input type='button' value='Get goods detail' onclick='getGoods(" + itemVO.id + ")'/>" +
			"<input type='button' value='Online' onclick='onlineActivity(" + itemVO.id + ")'/>";
		}else if (itemVO.status == 1){
			innerHtml += "<input type='button' data-id='"+ itemVO.id +"' data-start-time='"+ itemVO.startTime +"' data-end-time='"+ itemVO.endTime +"' value='Publish goods' onclick='submitGoods(this)'/>" +
					"<input type='button' value='Get goods detail' onclick='getGoods(" + itemVO.id + ")'/>" +
					"<input type='button' value='Offline' onclick='offlineActivity(" + itemVO.id + ")'/>";
		}else {
			innerHtml += "<input type='button' value='Get goods detail' onclick='getGoods(" + itemVO.id + ")'/>"
		}
		return innerHtml;
	}

	// Online activity
	function onlineActivity(activityId){
		$.ajax({
			type:"GET",
			headers:{
				"access-token": get(common_localstorage_key)
			},
			data: { "status": 1, "id": activityId},
			url:"http://"+g_host+"/activity/updateStatus",
			xhrFields: {withCredentials: true},
			success:function (data) {
				if (data.code == 1001) {
					alert("Online Success");
					getActivityList();
				}else if (data.code == 2012){
					alert("Please login to operate")
					window.location.href = "login.html";
				}else {
					alert("Failed to online activity");
				}
			},
			error:function (data) {
				alert("Failed to online activity");
			}
		})
	}
	// Offline activity
	function offlineActivity(activityId){
		$.ajax({
			type:"GET",
			headers:{
				"access-token": get(common_localstorage_key)
			},
			data: { "status": -1, "id": activityId},
			url:"http://"+g_host+"/activity/updateStatus",
			xhrFields: {withCredentials: true},
			success:function (data) {
				if (data.code == 1001) {
					alert("Offline Success");
					getActivityList();
				}else if (data.code == 2012){
					alert("Please login to operate")
					window.location.href = "login.html";
				}
				else {
					alert("Failed to offline activity");
				}
			},
			error:function (data) {
				alert("Failed to offline activity");
			}
		})
	}

	// Get goods detail
	function getGoods(activityId){
		//TODO
		alert("Get goods detail")
	}
	// Add goods
	function submitGoods(data){
		//TODO
		alert("Add goods")
	}
	// Add activity
	function submitActivity(){
		window.location.href="create_activity.html";
	}

	function getStatus(status){
		if (status == 0){
			return "Published";
		}else if (status == 1){
			return "Online";
		}else if (status == -1){
			return "Offline";
		}
	}
</script>
</html>
